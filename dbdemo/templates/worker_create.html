{% extends "global_layout.html" %}
{% block content %}
<div class="container">
    {% include "flash_messages.html" %}

    <div class="col-md-12">
        <form class="form-horizontal" name="student-form" method="POST">
            <!-- hidden_tag returns the form's security metadata -->
            {{ form.hidden_tag() }}
    </div>
    <div class="form-group col-sm-3 mb-3">
        <label>Choose a Researcher:</label>
        <select name="Researcher_ID">
            <option selected disabled> </option>
            {% for r in rey %}
            <option value="{{ r.id }}">{{ r.id }}: {{ r.last_name }} {{ r.first_name }}</option>
            {% endfor %}
        </select>
        <!-- Setting required to false disables the HTML attribute and leaves input validation to the backend -->
        <!--{{ form.Researcher_ID.label(class = "form-label") }}
                
                {{ form.Researcher_ID(class = "form-control", placeholder="Enter SSN (xxx-xx-xxxx)", required = False) }}
                {% if form.Researcher_ID.errors %}
                <ul class = "errors">
                    {% for error in form.Researcher_ID.errors %}
                    <li class = "text-danger">{{ error }}</li>
                    {% endfor %}
                </ul>
                {% endif %}-->
    </div>
    <div class="form-group col-sm-3 mb-3">
        <label>Choose the Project you want to assign the Researcher to:</label>
        <select name="Project_ID">
            <option selected disabled> </option>
            {% for p in pr %}
            <option value="{{ p.id }}">{{ p.id }} - {{ p.Title }}</option>
            {% endfor %}
        </select>
        <!-- Setting required to false disables the HTML attribute and leaves input validation to the backend -->
        <!--{{ form.Project_ID.label(class = "form-label") }}
                
                {{ form.Project_ID(class = "form-control", placeholder="Enter Project ID", required = False) }}
                {% if form.Project_ID.errors %}
                <ul class = "errors">
                    {% for error in form.Project_ID.errors %}
                    <li class = "text-danger">{{ error }}</li>
                    {% endfor %}
                </ul>
        {% endif %}-->

    </div>
    <div class="form-group col-sm-10 mb-3">
        {{ form.submit(class = "btn btn-primary btn-submit-custom") }}
    </div>
    </form>

</div>

</div>
{% endblock content %}
